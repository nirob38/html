<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<form action="#" method="POST">
<body style="background: green;">
   <h1 style="text-align: center;">Sign up Form</h1>
   <hr>
   <br>
   <label for="user">Name:</label>
   <input style="margin: 10px;padding: 5px;" type="text" id="user" name="user" placeholder="Username">
   <br>
   <label for="email">Email:</label>
   <input style="margin: 10px;padding: 5px;" type="email" id="user" name="usermail" 
     placeholder="usermail" required>
   <br>
   <label for="pass">Password:</label>
   <input style="margin: 10px;padding: 5px;" type="password" id="pass" name="password" 
     placeholder="password" required>
   <br>
   <label for="phn">Phone:</label>
   <br>
   <select name="code">
    <option value="+880">+880</option>
    <option value="+991">+991</option>
    <option value="+110">+110</option>
   </select>
   <input type="number" id="phn" name="phone" placeholder="123456789" required>
   <br>
   <label for="gen">Gender:</label> 
   <input  type="radio" id="gnd1" name="gender">
   <label for="gnd1">Male</label>
   <input  type="radio" id="gnd2" name="gender">
   <label for="gnd2">Female</label>
   <input  type="radio" id="gnd3" name="gender">
   <label for="gnd3">Others</label>
   <br>
   <label for="cntry">Country:</label>
   <select name="country">
    <option value="Bangladesh">Bangladesh</option>
    <option value="india">india</option>
    <option value="Pakistan">Pakistan</option>
   </select>
   <br>
   <label for="date">Date of Birth</label>
   <input style="margin: 10px;padding: 5px;" type="date"id="date" name="dob">
   <br>
   <label for="time">Time:</label>
   <input style="margin: 10px;padding: 5px;" type="time" id="time" name="time">
   <br>
   <label for="colors">Color:</label>
   <input type="color"id="colors"name="clr">
   <br>
   <label for="file">Your photo:</label>
   <input style="margin: 10px;padding: 5px;" type="file" id="file" name="fl">
   <br>
   <input  type="checkbox" id="vehicle1" name="vec">
   <label for="vehicle1">i have a bike</label>
   <input  type="checkbox" id="vehicle2" name="vec">
   <label for="vehicle2">i have a bycycle</label>
   <br>
   <textarea style="margin: 10px;padding: 5px;"  name="comment">Comment here</textarea>
   <br>
  <input style="margin: 10px;padding: 5px;" type="submit" value="send">
  <input style="margin: 10px;padding: 5px;" type="submit" value="reset">
</form>
   
</body>
</html>
