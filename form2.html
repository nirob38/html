<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New form</title>
</head>
<body style="background-color: dodgerblue;">
 <h1 style="text-align: center;">Student Registration from</h1> 
 <hr>
 <br>  
<label style="margin: 10px;padding: 5px;" for="F.name"style="font: size 50px;">First name:</label>
<br>
<input style="margin: 10px;padding: 5px;" type="name"id="F.name"name="name" placeholder="firstname">
<br>
<label style="margin: 10px;padding: 5px;" for="M.name"style="font: size 50px;">Middle name:</label>
<br>
<input style="margin: 10px;padding: 5px;" type="name"id="M.name"name="name" placeholder="middlename">
<br>
<label style="margin: 10px;padding: 5px;" for="L.name"style="font: size 50px;">Last name:</label>
<br>
<input style="margin: 10px;padding: 5px;" type="name"id="L.name"name="name" placeholder="Lastname">
<br>
<br>
<label style="margin: 10px;padding: 5px;" for="cou">Course:</label>
<select name="country">
<option value="Course">Course</option>
<option value="Bangla">Bangla</option>
<option value="English">English</option>
<option value="religion">Mathematics</option>
<option value="Biology">Biology</option>
<option value="physics">physics</option>
<option value="Chemistry">Chemistry</option>
</select>
<br>
<br>
<label style="margin: 10px;padding: 5px;" for="gen">Gender:</label> 
<br>
<input style="margin: 10px;padding: 5px;"  type="radio" id="gnd1" name="gender">
<label for="gnd1">Male</label>
<input style="margin: 10px;padding: 5px;"  type="radio" id="gnd2" name="gender">
<label for="gnd2">Female</label>
<input style="margin: 10px;padding: 5px;" type="radio" id="gnd3" name="gender">
<label for="gnd3">Others</label>
<br>
<label style="margin: 10px;padding: 5px;"  for="file">Your Photo</label>
<br>
<br>
<input style="margin: 10px;padding: 5px;"  type="file"id="file"name="fl">
<br>
<label style="margin: 10px;padding: 5px;" for="phn">Phone:</label>
<br>
<select style="margin: 10px;padding: 5px;" name="code">
 <option value="+880">+880</option>
 <option value="+991">+991</option>
 <option value="+110">+110</option>
</select>
<br>
<label style="margin: 10px;padding: 5px;" for="phn no">Phone no:</label>
<br>
<input style="margin: 10px;padding: 5px;" type="ph" id="phn no" name="phn no"placeholder="phone no">
<br>
<label style="margin: 10px;padding: 5px;" for="address">Current address:</label>
<br>
<textarea style="margin: 10px;padding: 5px;" name="address" id="address" cols="30" rows="10"placeholder="Current address"></textarea>
<br>
<label style="margin: 10px;padding: 5px;" for="email">Email:</label>
<br>
<input  style="margin: 10px;padding: 5px;" type="email" id="email" name="usermail" 
 placeholder="Enter email" required>
<br>
<label style="margin: 10px;padding: 5px;" for="pass">Password:</label>
<br>
<input style="margin: 10px;padding: 5px;" type="password" id="pass" name="password" 
 placeholder="Enter password" required>
<br>
<label style="margin: 10px;padding: 5px;" for="pass">Re-type Password:</label>
<br>
<input style="margin: 10px;padding: 5px;" type="re-password" id="pass" name="re-password" 
 placeholder="Retype password" required>
<br>

<input style="margin: 10px;padding: 5px; text-align: center; background: green;" type="text" id="text" name="text"placeholder="Register">   
</body>
</html>
